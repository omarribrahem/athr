<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختبار مشغل الفيديو - منصة أثر</title>
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0fdf4;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Custom Video Player Styles */
    .video-container-custom {
      background: rgba(240, 253, 244, 0.5);
      border: 2px solid rgba(22,163,74,0.3);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      margin: 40px 0;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      background: #000;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .video-controls-custom {
      background: linear-gradient(180deg, rgba(255,255,255,0.4), rgba(255,255,255,0.2));
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-top: 2px solid rgba(22,163,74,0.2);
    }

    .control-btn {
      background: rgba(22,163,74,0.2);
      border: 1px solid rgba(22,163,74,0.3);
      border-radius: 8px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .control-btn:hover {
      background: rgba(22,163,74,0.4);
      transform: scale(1.1);
    }

    .control-btn svg {
      width: 20px;
      height: 20px;
      color: #16a34a;
    }

    .time-display {
      font-size: 0.9rem;
      color: #475569;
      font-weight: 600;
      white-space: nowrap;
      min-width: 100px;
    }

    .seek-bar {
      flex: 1;
      height: 6px;
      -webkit-appearance: none;
      background: rgba(22,163,74,0.2);
      border-radius: 10px;
      outline: none;
      cursor: pointer;
    }

    .seek-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #16a34a;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .volume-bar {
      width: 80px;
      height: 4px;
      -webkit-appearance: none;
      background: rgba(22,163,74,0.2);
      border-radius: 10px;
      outline: none;
      cursor: pointer;
    }

    .volume-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #16a34a;
      border-radius: 50%;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      color: #16a34a;
      margin-bottom: 30px;
    }

    @media (max-width: 768px) {
      .volume-control { display: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>مشغل فيديو يوتيوب مخصص</h1>

    <!-- Video Player -->
    <div class="video-container-custom">
      <div class="video-wrapper">
        <div id="player"></div>
      </div>
      
      <div class="video-controls-custom">
        <button class="control-btn" id="playPauseBtn" onclick="togglePlayPause()">
          <svg id="playIcon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z"/>
          </svg>
          <svg id="pauseIcon" style="display:none;" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
          </svg>
        </button>
        
        <div class="time-display">
          <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
        
        <input type="range" class="seek-bar" id="seekBar" value="0" min="0" max="100" onchange="seekVideo(this.value)">
        
        <div class="volume-control">
          <button class="control-btn" id="volumeBtn" onclick="toggleMute()">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
            </svg>
          </button>
          <input type="range" class="volume-bar" id="volumeBar" value="50" min="0" max="100" onchange="changeVolume(this.value)">
        </div>
        
        <button class="control-btn" id="fullscreenBtn" onclick="goFullscreen()">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- YouTube IFrame API -->
  <script>
    var player;
    var updateInterval;

    // Load YouTube IFrame API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Called when API is ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'MLgVNKRkhdw', // غير ده للـ ID بتاع الفيديو بتاعك
        playerVars: {
          'controls': 0,
          'modestbranding': 1,
          'rel': 0,
          'showinfo': 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      // Set duration
      const duration = player.getDuration();
      document.getElementById('duration').textContent = formatTime(duration);
      document.getElementById('seekBar').max = duration;
      
      // Set initial volume
      player.setVolume(50);
      
      // Update time every second
      updateInterval = setInterval(updateTime, 1000);
    }

    function onPlayerStateChange(event) {
      const playIcon = document.getElementById('playIcon');
      const pauseIcon = document.getElementById('pauseIcon');
      
      if (event.data === YT.PlayerState.PLAYING) {
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
      } else {
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
      }
    }

    function togglePlayPause() {
      if (!player) return;
      
      if (player.getPlayerState() === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }

    function seekVideo(value) {
      if (!player) return;
      player.seekTo(value);
    }

    function changeVolume(value) {
      if (!player) return;
      player.setVolume(value);
    }

    function toggleMute() {
      if (!player) return;
      
      if (player.isMuted()) {
        player.unMute();
      } else {
        player.mute();
      }
    }

    function goFullscreen() {
      const videoWrapper = document.querySelector('.video-wrapper');
      if (videoWrapper.requestFullscreen) {
        videoWrapper.requestFullscreen();
      } else if (videoWrapper.webkitRequestFullscreen) {
        videoWrapper.webkitRequestFullscreen();
      } else if (videoWrapper.mozRequestFullScreen) {
        videoWrapper.mozRequestFullScreen();
      }
    }

    function updateTime() {
      if (!player || typeof player.getCurrentTime !== 'function') return;
      
      const currentTime = player.getCurrentTime();
      document.getElementById('currentTime').textContent = formatTime(currentTime);
      document.getElementById('seekBar').value = currentTime;
    }

    function formatTime(seconds) {
      if (isNaN(seconds)) return '0:00';
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }
  </script>
</body>
</html>
