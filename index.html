<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل شامل: أساسيات الأعمال التجارية - منصة أثر</title>
    <style>
        :root {
            --glass-bg: rgba(255,255,255,0.18);
            --glass-border: rgba(255,255,255,0.4);
            --text-color: #1e293b;
            --ai-color: #f59e0b;
            --border-radius: 24px;
        }
        @keyframes gradientAnimation { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        * { box-sizing:border-box; margin:0; padding:0; }
        html { font-size:16px; scroll-behavior:smooth; }
        body {
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
            background-color:#e0f2fe; color:var(--text-color); line-height:1.8;
            overflow-x:hidden; position:relative; direction:rtl;
            font-size:clamp(0.9rem,2.5vw,1.05rem); padding:20px clamp(10px,3vw,20px);
        }
        body[dir="ltr"] { direction:ltr; }
        .background-gradient { position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2; background:linear-gradient(135deg,#e0f2fe 0%,#bae6fd 25%,#fce7f3 75%,#fdf2f8 100%);background-size:400% 400%;animation:gradientAnimation 40s ease infinite;}
        .fab-button {
            position:fixed; background:rgba(255,255,255,0.1);backdrop-filter:blur(25px);
            border:2px solid var(--glass-border);border-radius:50px;
            padding:clamp(8px,2vw,12px);cursor:pointer;z-index:1000;display:flex;align-items:center;justify-content:center;
            width:clamp(50px,12vw,60px);height:clamp(50px,12vw,60px);
            transition:all 0.4s cubic-bezier(0.25,0.8,0.25,1);
            box-shadow:0 8px 25px -10px rgba(0,0,0,0.2),inset 0 2px 0 rgba(255,255,255,0.5);
        }
        .fab-button:hover { width:auto;padding:clamp(8px,2vw,12px) clamp(16px,4vw,22px); transform:translateY(-3px); }
        .fab-text {font-size:clamp(0.85rem,2.2vw,1rem);font-weight:600;white-space:nowrap;display:none;margin-left:10px;}
        body[dir="ltr"] .fab-text {margin-left:0;margin-right:10px;}
        .fab-button:hover .fab-text {display:block;}
        .translation-button { top:clamp(20px,5vw,30px);right:clamp(20px,5vw,30px); }
        body[dir="ltr"] .translation-button {right:auto;left:clamp(20px,5vw,30px);}
        .ai-chat-button { bottom:clamp(20px,5vw,30px); right:clamp(20px,5vw,30px); }
        body[dir="ltr"] .ai-chat-button { right:auto; left:clamp(20px,5vw,30px); }
        .main-content {max-width:1200px;margin:90px auto 0;padding:clamp(20px,5vw,40px);}
        .glassy-card {
            background:var(--glass-bg);border:2px solid var(--glass-border);border-radius:var(--border-radius);
            padding:clamp(20px,5vw,30px);margin-bottom:clamp(25px,5vw,35px);backdrop-filter:blur(25px);
            transition:all 0.4s ease;box-shadow:0 20px 50px rgba(0,0,0,0.1),inset 0 2px 0 rgba(255,255,255,0.5);
        }
        h1 { font-size:clamp(2rem,6vw,3.2rem);text-align:center;margin-bottom:clamp(20px,4vw,30px);color:#0c4a6e; }
        p,li { color:#475569;margin-bottom:clamp(10px,2vw,12px);}
        .hidden { display:none !important; }

        /* AI Chat Modal Styles */
        .ai-chat-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .ai-chat-modal.visible { opacity: 1; pointer-events: auto; }
        .ai-chat-container { background: var(--glass-bg); border: 2px solid var(--glass-border); border-radius: var(--border-radius); width: 90%; max-width: 600px; height: 80%; max-height: 700px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); display: flex; flex-direction: column; transform: scale(0.95); transition: transform 0.3s ease; backdrop-filter: blur(25px); }
        .ai-chat-modal.visible .ai-chat-container { transform: scale(1); }
        .ai-chat-header { padding: 15px 20px; border-bottom: 2px solid var(--glass-border); display: flex; justify-content: space-between; align-items: center; }
        .ai-chat-header h3 { color: #0f172a; margin: 0; font-size: clamp(1.1rem, 4vw, 1.3rem); }
        .ai-chat-close-btn { background: none; border: none; font-size: 2rem; cursor: pointer; color: #334155; }
        #chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 85%; padding: 10px 15px; border-radius: 18px; line-height: 1.6; word-wrap: break-word; }
        .message--user { background: rgba(14,165,233,0.2); color: #0c4a6e; border-bottom-right-radius: 4px; align-self: flex-end; }
        .message--assistant { background: rgba(245,158,11,0.15); color: #78350f; border-bottom-left-radius: 4px; align-self: flex-start; }
        #chat-form { display:flex; padding: 15px 20px; border-top: 2px solid var(--glass-border); gap: 10px; }
        #chat-input { flex-grow: 1; border: 2px solid var(--glass-border); background: rgba(255,255,255,0.3); border-radius: 50px; padding: 10px 18px; font-size: 1rem; color: #1e293b; outline: none; }
        #chat-send-btn { background-color: var(--ai-color); border:none; border-radius:50%; width:48px; height:48px; display:flex; align-items:center; justify-content:center; cursor:pointer; flex-shrink: 0; }
    </style>
</head>
<body>
    <div class="background-gradient"></div>

    <button class="fab-button translation-button" id="translationButton">
        <span class="fab-text">Translate</span>
    </button>

    <button class="fab-button ai-chat-button" id="aiChatButton">
         <span class="fab-text">المعلم الخبير</span>
    </button>

    <main class="main-content">
        <div id="arabicContent">
            <section class="glassy-card">
                <h1>دليل شامل: أساسيات الأعمال التجارية</h1>
                <p style="text-align: center;">أهلاً بك يا أحمد، أنا "المعلم الخبير" الخاص بك من منصة "أثر"</p>
            </section>
             </div>

        <div id="englishContent" class="hidden">
            <section class="glassy-card">
                <h1>Comprehensive Guide: Business Fundamentals</h1>
                <p style="text-align: center;">Welcome Ahmed, I am your "Expert Teacher" from the "Athr" platform.</p>
            </section>
            </div>
    </main>

    <div class="ai-chat-modal" id="aiChatModal">
        <div class="ai-chat-container">
            <div class="ai-chat-header">
                <h3 id="chat-title">اسأل المعلم الخبير</h3>
                <button id="aiChatCloseBtn" class="ai-chat-close-btn">&times;</button>
            </div>
            <div id="chat-messages"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="اكتب سؤالك هنا...">
                <button id="chat-send-btn" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // كود الواجهة النظيف: مسؤول فقط عن فتح/إغلاق النافذة والترجمة
        document.addEventListener('DOMContentLoaded', function () {
            const translationButton = document.getElementById('translationButton');
            const aiChatButton = document.getElementById('aiChatButton');
            const aiChatModal = document.getElementById('aiChatModal');
            const aiChatCloseBtn = document.getElementById('aiChatCloseBtn');
            
            const arabicContent = document.getElementById('arabicContent');
            const englishContent = document.getElementById('englishContent');
            let isArabic = true;

            translationButton.addEventListener('click', () => {
                isArabic = !isArabic;
                document.documentElement.lang = isArabic ? 'ar' : 'en';
                document.body.dir = isArabic ? 'rtl' : 'ltr';
                arabicContent.classList.toggle('hidden', !isArabic);
                englishContent.classList.toggle('hidden', isArabic);
            });

            aiChatButton.addEventListener('click', () => aiChatModal.classList.add('visible'));
            aiChatCloseBtn.addEventListener('click', () => aiChatModal.classList.remove('visible'));
            aiChatModal.addEventListener('click', (e) => {
                if (e.target === aiChatModal) {
                    aiChatModal.classList.remove('visible');
                }
            });
        });
    </script>

    <script src="https://ai-lecture-assistant.vercel.app/ai-connector.js" defer></script>
</body>
</html>
